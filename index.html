<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Fylo data storage component</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </head>
    <body>
        <section class="content">
            <div class="content__wrapper">
                <div class="name">
                    <div class="logo">
                        <img
                            src="./images/logo.svg"
                            alt=""
                            class="title__icon"
                        />
                    </div>
                    <div class="icons">
                        <div class="icons__item">
                            <img
                                class="icons__img"
                                src="./images/icon-document.svg"
                                alt=""
                                class="icons__icon"
                            />
                        </div>
                        <div class="icons__item">
                            <img
                                class="icons__img"
                                src="./images/icon-folder.svg"
                                alt=""
                                class="icons__icon"
                            />
                        </div>
                        <div class="icons__item">
                            <img
                                class="icons__img"
                                src="./images/icon-upload.svg"
                                alt=""
                                class="icons__icon"
                            />
                        </div>
                    </div>
                </div>
                <div class="info">
                    <h1 class="info__title">
                        You’ve used <span>815 GB</span> of your storage
                    </h1>
                    <div class="status">
                        <div class="status__item">
                            <div class="status__circle"></div>
                        </div>
                    </div>
                    <div class="gigabyte">
                        <p class="gigabyte__item">0 GB</p>
                        <p class="gigabyte__item">1000 GB</p>
                    </div>
                    <div class="left">
                        <h1 class="left__number">185</h1>
                        <p class="left__text">GB LEFT</p>
                    </div>
                </div>
            </div>

            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a target="_blank" href="https://github.com/asekabtw"
                    >asekabtw</a
                >.
            </div>
        </section>
    </body>
</html>
